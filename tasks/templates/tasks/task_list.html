<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        /* Toàn bộ body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Tiêu đề */
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #4CAF50;
        }

        /* Form thêm task */
        form {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Danh sách */
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: scale(1.02);
        }

        /* Link toggle và delete */
        a {
            margin-left: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #388e3c;
        }

        /* Task đã hoàn thành */
        li[style*="line-through"] {
            color: #9e9e9e;
        }
    </style>
</head>
<body>
    <h1>ToDo List</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add new task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li style="text-decoration: {% if task.completed %}line-through{% else %}none{% endif %};">
            {{ task.title }}
            <span>
                <a href="{% url 'toggle_task' task.id %}">[Toggle]</a>
                <a href="{% url 'delete_task' task.id %}">[Delete]</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
