{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">ToDo List</h1>
        <form method="POST" class="flex items-center gap-2">
            {% csrf_token %}
            <input 
                type="text" 
                name="title" 
                placeholder="Add new task"
                class="border border-gray-300 rounded-lg p-2 flex-1 focus:outline-none focus:ring focus:ring-blue-200"
            >
            <button 
                type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
            >
                Add
            </button>
        </form>
        <ul class="mt-6">
            {% for task in tasks %}
            <li class="flex items-center justify-between bg-gray-50 p-2 rounded-lg mb-2 shadow-sm">
                <span class="{% if task.completed %}line-through text-gray-400{% endif %}">
                    {{ task.title }}
                </span>
                <div class="flex gap-2">
                    <a 
                        href="{% url 'toggle_task' task.id %}"
                        class="text-blue-500 hover:underline"
                    >
                        Toggle
                    </a>
                    <a 
                        href="{% url 'delete_task' task.id %}"
                        class="text-red-500 hover:underline"
                    >
                        Delete
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
